        .btn-outline { background: transparent; border: 1px solid var(--border-color); color: #ff4444; margin-top: 10px; }

        .message-box {

    <script>
        let deferredPrompt;
        const installCard = document.getElementById('install-card');

        window.addEventListener('beforeinstallprompt', (e) => {
            // TarayÄ±cÄ±nÄ±n varsayÄ±lan istemini engelle
            e.preventDefault();
            // OlayÄ± sakla ki sonra tetikleyebilelim
            deferredPrompt = e;
            // YÃ¼kleme kartÄ±nÄ± gÃ¶rÃ¼nÃ¼r yap
            if (installCard) installCard.style.display = 'block';
            
            // Lucide ikonlarÄ±nÄ± tekrar tara (yeni eklenen download ikonu iÃ§in)
            if (window.lucide) lucide.createIcons();
        });

        async function installPWA() {
            if (!deferredPrompt) return;
            
            // YÃ¼kleme istemini gÃ¶ster
            deferredPrompt.prompt();
            
            // KullanÄ±cÄ±nÄ±n yanÄ±tÄ±nÄ± bekle
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`KullanÄ±cÄ± yÃ¼kleme tercihi: ${outcome}`);
            
            if (outcome === 'accepted') {
                if (installCard) installCard.style.display = 'none';
            }
            
            // Ä°stem bir kez kullanÄ±labilir, temizle
            deferredPrompt = null;
        }

        // PaylaÅŸÄ±m Fonksiyonu
        async function shareProfile() {
            const totalPushups = document.getElementById('profile-total-pushups').innerText;
            const totalSessions = document.getElementById('total-sessions').innerText;
            const displayName = document.getElementById('display-name').innerText;

            // PaylaÅŸÄ±lacak metin taslaÄŸÄ±
            const shareData = {
                title: 'AthleticoCore Sporcu Profili',
                text: `ðŸ’ª AthleticoCore'da ${displayName} profilini incele!\n\n` +
                    `ðŸ“Š Toplam ÅžÄ±nav: ${totalPushups}\n` +
                    `ðŸ”¥ Antrenman SayÄ±sÄ±: ${totalSessions}\n` +
                    `ðŸš€ Sen de bana katÄ±l ve sÄ±nÄ±rlarÄ±nÄ± zorla!`,
                url: window.location.origin // UygulamanÄ±n ana sayfa linki
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);
                    console.log('BaÅŸarÄ±yla paylaÅŸÄ±ldÄ±');
                } else {
                    // Web Share API desteklenmiyorsa (MasaÃ¼stÃ¼ Chrome vb.)
                    showMsg("TarayÄ±cÄ±nÄ±z paylaÅŸÄ±mÄ± desteklemiyor. Link kopyalandÄ±!");
                    navigator.clipboard.writeText(shareData.text + " " + shareData.url);
                }
            } catch (err) {
                console.log('PaylaÅŸÄ±m hatasÄ± veya iptal:', err);
            }
        }

        // Butona tÄ±klama olayÄ±nÄ± baÄŸla
        document.getElementById('share-btn').addEventListener('click', shareProfile);

        
        // Uygulama yÃ¼klendiÄŸinde kartÄ± gizle
        window.addEventListener('appinstalled', (evt) => {
            console.log('Uygulama baÅŸarÄ±yla yÃ¼klendi');
            if (installCard) installCard.style.display = 'none';
        });
        function initTheme() {
            const saved = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', saved);
            document.getElementById('theme-icon').setAttribute('data-lucide', saved === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        }
        document.getElementById('theme-btn').addEventListener('click', () => {
            const current = document.body.getAttribute('data-theme');
            const target = current === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', target);
            localStorage.setItem('theme', target);
            initTheme();
        });
        async function loadProfile() {
            try {
                const { data: { user } } = await sb.auth.getUser();
                if (!user) {
                    window.location.href = 'giris.html';
                    return;
                }
                const fullName = user.user_metadata.full_name || "Sporcu";
                const email = user.email;
                document.getElementById('display-name').innerText = fullName;
                document.getElementById('display-email').innerText = email;
                document.getElementById('input-fullname').value = fullName;
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase();
                document.getElementById('avatar-initials').innerText = initials.substring(0, 2);
                const { data: sessions, error } = await sb
                    .from('workout_sessions')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('completed', true)
                    .order('started_at', { ascending: true });

                if (error) throw error;

                let totalPushups = 0;
                let totalSecs = 0;
                if (sessions) {
                    sessions.forEach(s => {
                        totalPushups += (s.push || 0);
                        totalSecs += (s.duration || 0);
                    });
                    document.getElementById('profile-total-pushups').innerText = totalPushups;
                    document.getElementById('total-sessions').innerText = sessions.length;
                    document.getElementById('total-minutes').innerText = Math.round(totalSecs / 60);
                }

            } catch (err) {
                console.error("YÃ¼kleme hatasÄ±:", err);
            }
        }

        document.getElementById('update-profile-btn').addEventListener('click', async () => {
            const newName = document.getElementById('input-fullname').value;
            const btn = document.getElementById('update-profile-btn');
            btn.disabled = true;
            btn.innerText = "GÃ¼ncelleniyor...";

            try {
                const { error } = await sb.auth.updateUser({
                    data: { full_name: newName }
                });

                if (error) throw error;
                
                showMsg("Profil baÅŸarÄ±yla gÃ¼ncellendi!");
                loadProfile(); // UI Tazele
            } catch (err) {
                showMsg("Hata: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i data-lucide="save" style="width:18px;"></i> AyarlarÄ± Kaydet';
                lucide.createIcons();
            }
        });

        // Ã‡Ä±kÄ±ÅŸ Yap
        document.getElementById('logout-btn').addEventListener('click', async () => {
            await sb.auth.signOut();
            window.location.href = 'giris.html';
        });

        function showMsg(text) {
            const box = document.getElementById('msg-box');
            box.innerText = text;
            box.style.display = 'block';
            setTimeout(() => { box.style.display = 'none'; }, 3000);
        }

        window.onload = () => {
            initTheme();
            loadProfile();
        };
    </script>

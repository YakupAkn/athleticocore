<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AthleticoCore - Admin Paneli</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #0a0a0a;
            --accent-color: #0070f3;
            --text-main: #ffffff;
            --text-dim: #888888;
            --border-color: #1a1a1a;
            --danger: #ff4444;
            --safe: #00ff88;
            --warning: #ffaa00;
            --info: #3b82f6;
        }
        
        body {
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        .login-section {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: var(--card-bg);
            border-radius: 16px;
            text-align: center;
        }

        .login-input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-main);
            font-size: 16px;
        }

        .login-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent-color);
            border: none;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
        }

        .logout-btn {
            padding: 8px 16px;
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--danger);
            border-radius: 8px;
            color: var(--danger);
            cursor: pointer;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 800;
            margin: 10px 0;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-dim);
            cursor: pointer;
        }

        .filter-btn.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        .reports-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .report-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .report-meta {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .report-type {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .type-feedback {
            background: rgba(0, 112, 243, 0.2);
            color: var(--accent-color);
        }

        .type-bug {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
        }

        .report-date {
            color: var(--text-dim);
            font-size: 0.9rem;
        }

        .report-content {
            margin: 15px 0;
        }

        .report-message {
            color: var(--text-main);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .report-info {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .status-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
        }

        .status-select {
            width: 100%;
            padding: 10px;
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            margin-bottom: 10px;
        }

        .notes-textarea {
            width: 100%;
            min-height: 80px;
            padding: 10px;
            background: #111;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-main);
            margin-bottom: 10px;
            resize: vertical;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .save-btn {
            background: var(--safe);
            color: #000;
        }

        .delete-btn {
            background: rgba(255, 68, 68, 0.2);
            color: var(--danger);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-dim);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 10px;
        }

        .status-new { background: rgba(139, 92, 246, 0.2); color: #8b5cf6; }
        .status-read { background: rgba(59, 130, 246, 0.2); color: var(--info); }
        .status-resolved { background: rgba(0, 255, 136, 0.2); color: var(--safe); }
        .status-added { background: rgba(255, 170, 0, 0.2); color: var(--warning); }
    </style>
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <h2>Admin Giri≈üi</h2>
            <input type="email" id="email" class="login-input" placeholder="E-posta" 
                   autocomplete="email" value="yakupdelilakin@gmail.com">
            <input type="password" id="password" class="login-input" placeholder="≈ûifre" 
                   autocomplete="current-password">
            <button class="login-btn" onclick="login()">Giri≈ü Yap</button>
            <div id="loginError" style="color: var(--danger); margin-top: 10px; display: none;"></div>
        </div>

        <!-- Admin Dashboard -->
        <div id="dashboard" style="display: none;">
            <div class="header">
                <h1>üìä Admin Paneli</h1>
                <button class="logout-btn" onclick="logout()">
                    <i data-lucide="log-out"></i> √áƒ±kƒ±≈ü Yap
                </button>
            </div>

            <!-- Statistics -->
            <div class="stats">
                <div class="stat-card">
                    <div>Son 3 G√ºn</div>
                    <div class="stat-number" id="totalReports">0</div>
                </div>
                <div class="stat-card">
                    <div>Geri Bildirim</div>
                    <div class="stat-number" id="feedbackCount">0</div>
                </div>
                <div class="stat-card">
                    <div>Hata Bildirimi</div>
                    <div class="stat-number" id="bugCount">0</div>
                </div>
                <div class="stat-card">
                    <div>Yeni Raporlar</div>
                    <div class="stat-number" id="newCount">0</div>
                </div>
            </div>

            <!-- Filters -->
            <div class="filters">
                <button class="filter-btn active" onclick="filterReports('all')">T√ºm√º</button>
                <button class="filter-btn" onclick="filterReports('feedback')">Geri Bildirim</button>
                <button class="filter-btn" onclick="filterReports('bug')">Hata</button>
                <button class="filter-btn" onclick="filterReports('new')">Yeni</button>
                <button class="filter-btn" onclick="filterReports('read')">Okundu</button>
                <button class="filter-btn" onclick="filterReports('resolved')">√á√∂z√ºld√º</button>
                <button class="filter-btn" onclick="filterReports('added')">Eklendi</button>
            </div>

            <!-- Reports List -->
            <div id="reportsContainer" class="reports-container">
                <div class="loading">
                    <i data-lucide="loader-2" style="animation: spin 1s linear infinite;"></i>
                    <p>Raporlar y√ºkleniyor...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Admin credentials
        const ADMIN_EMAIL = "yakupdelilakin@gmail.com";
        const ADMIN_PASSWORD = "qazwsx123";
        
        // State
        let allReports = [];
        let filteredReports = [];
        let currentFilter = 'all';

        // Initialize icons and check login
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Check if already logged in
            if (localStorage.getItem('adminLoggedIn') === 'true') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadReports();
            }
            
            // Add spin animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
        });

        // Login function
        function login() {
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
                localStorage.setItem('adminLoggedIn', 'true');
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                loadReports();
            } else {
                errorDiv.textContent = 'E-posta veya ≈üifre yanlƒ±≈ü';
                errorDiv.style.display = 'block';
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('adminLoggedIn');
            location.reload();
        }



// Global instance
window.Analytics = new AnalyticsManager();

        // Load reports from Supabase (last 3 days only)
        async function loadReports() {
            try {
                // Supabase Configuration
                const SUPABASE_URL = "https://nhrtpvfofrzndbumkdax.supabase.co";
                const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ocnRwdmZvZnJ6bmRidW1rZGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwMjAyMzUsImV4cCI6MjA4MDU5NjIzNX0.Uj6qh2xudA1CnDQWHbqfqEIdlRrmgp1MQna3KsuVxog";

                const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

                // Calculate date 3 days ago
                const threeDaysAgo = new Date();
                threeDaysAgo.setDate(threeDaysAgo.getDate() - 3);
                const threeDaysAgoISO = threeDaysAgo.toISOString();

                // Fetch reports from last 3 days
                const { data, error } = await supabaseClient
                    .from('feedback_reports')
                    .select('*')
                    .gte('created_at', threeDaysAgoISO)
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Load admin notes and status from localStorage
                allReports = (data || []).map(report => {
                    const reportId = report.id;
                    return {
                        ...report,
                        admin_notes: localStorage.getItem(`notes_${reportId}`) || '',
                        status: localStorage.getItem(`status_${reportId}`) || 'new'
                    };
                });

                updateStatistics();
                filterReports('all');
                
            } catch (error) {
                console.error('Error loading reports:', error);
                document.getElementById('reportsContainer').innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="alert-circle"></i>
                        <p>Raporlar y√ºklenirken bir hata olu≈ütu</p>
                    </div>
                `;
                lucide.createIcons();
            }
        }

        // Update statistics
        function updateStatistics() {
            const total = allReports.length;
            const feedback = allReports.filter(r => r.type === 'feedback').length;
            const bugs = allReports.filter(r => r.type === 'bug').length;
            const newReports = allReports.filter(r => r.status === 'new').length;
            
            document.getElementById('totalReports').textContent = total;
            document.getElementById('feedbackCount').textContent = feedback;
            document.getElementById('bugCount').textContent = bugs;
            document.getElementById('newCount').textContent = newReports;
        }

        // Filter reports
        function filterReports(filter) {
            currentFilter = filter;
            
            // Update active filter button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Apply filter
            if (filter === 'all') {
                filteredReports = [...allReports];
            } else if (filter === 'feedback') {
                filteredReports = allReports.filter(r => r.type === 'feedback');
            } else if (filter === 'bug') {
                filteredReports = allReports.filter(r => r.type === 'bug');
            } else {
                filteredReports = allReports.filter(r => r.status === filter);
            }
            
            renderReports();
        }

        // Render reports
        function renderReports() {
            const container = document.getElementById('reportsContainer');
            
            if (filteredReports.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i data-lucide="inbox"></i>
                        <p>G√∂sterilecek rapor bulunamadƒ±</p>
                    </div>
                `;
                lucide.createIcons();
                return;
            }
            
            container.innerHTML = filteredReports.map(report => `
                <div class="report-card">
                    <div class="report-header">
                        <div class="report-meta">
                            <span class="report-type type-${report.type}">
                                ${report.type === 'feedback' ? 'üìù Geri Bildirim' : 'üêõ Hata Bildirimi'}
                            </span>
                            <span class="report-date">
                                ${formatDate(report.created_at)}
                            </span>
                            <span class="status-badge status-${report.status}">
                                ${getStatusText(report.status)}
                            </span>
                        </div>
                    </div>
                    
                    <div class="report-content">
                        <div class="report-message">${escapeHtml(report.message)}</div>
                        
                        <div class="report-info">
                            <strong>Kullanƒ±cƒ± ID:</strong> ${report.user_id ? report.user_id.substring(0, 8) + '...' : 'Anonim'}
                        </div>
                        
                        ${report.device ? `
                            <div class="report-info">
                                <strong>Cihaz:</strong> ${report.device}
                            </div>
                        ` : ''}
                        
                        ${report.admin_notes ? `
                            <div class="report-info">
                                <strong>Admin Notu:</strong> ${escapeHtml(report.admin_notes)}
                            </div>
                        ` : ''}
                    </div>
                    
                    <!-- Status Management -->
                    <div class="status-section">
                        <select class="status-select" id="status_${report.id}" 
                                onchange="updateStatus('${report.id}', this.value)">
                            <option value="new" ${report.status === 'new' ? 'selected' : ''}>üÜï Yeni</option>
                            <option value="read" ${report.status === 'read' ? 'selected' : ''}>üëÅ Okundu</option>
                            <option value="resolved" ${report.status === 'resolved' ? 'selected' : ''}>‚úÖ √á√∂z√ºld√º</option>
                            <option value="added" ${report.status === 'added' ? 'selected' : ''}>‚ûï Eklendi</option>
                        </select>
                        
                        <textarea class="notes-textarea" id="notes_${report.id}" 
                                  placeholder="Bu rapor i√ßin not ekleyin..."
                                  onchange="updateNotes('${report.id}', this.value)">${report.admin_notes || ''}</textarea>
                        
                        <div class="action-buttons">
                            <button class="action-btn save-btn" onclick="saveReport('${report.id}')">
                                <i data-lucide="save"></i> Kaydet
                            </button>
                            <button class="action-btn delete-btn" onclick="deleteReport('${report.id}')">
                                <i data-lucide="trash-2"></i> Sil
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
            
            lucide.createIcons();
        }

        // Update status in localStorage
        function updateStatus(reportId, status) {
            localStorage.setItem(`status_${reportId}`, status);
            
            // Update in-memory array
            const reportIndex = allReports.findIndex(r => r.id === reportId);
            if (reportIndex !== -1) {
                allReports[reportIndex].status = status;
            }
            
            updateStatistics();
            showToast('Durum g√ºncellendi');
        }

        // Update notes in localStorage
        function updateNotes(reportId, notes) {
            localStorage.setItem(`notes_${reportId}`, notes);
            
            // Update in-memory array
            const reportIndex = allReports.findIndex(r => r.id === reportId);
            if (reportIndex !== -1) {
                allReports[reportIndex].admin_notes = notes;
            }
            
            showToast('Not g√ºncellendi');
        }

        // Save report (both status and notes)
        function saveReport(reportId) {
            const status = document.getElementById(`status_${reportId}`).value;
            const notes = document.getElementById(`notes_${reportId}`).value;
            
            localStorage.setItem(`status_${reportId}`, status);
            localStorage.setItem(`notes_${reportId}`, notes);
            
            // Update in-memory array
            const reportIndex = allReports.findIndex(r => r.id === reportId);
            if (reportIndex !== -1) {
                allReports[reportIndex].status = status;
                allReports[reportIndex].admin_notes = notes;
            }
            
            updateStatistics();
            showToast('Rapor kaydedildi');
        }

        // Delete report from view
        function deleteReport(reportId) {
            if (!confirm('Bu raporu listeden kaldƒ±rmak istediƒüinize emin misiniz?')) return;
            
            // Remove from localStorage
            localStorage.removeItem(`status_${reportId}`);
            localStorage.removeItem(`notes_${reportId}`);
            
            // Remove from arrays
            allReports = allReports.filter(r => r.id !== reportId);
            filteredReports = filteredReports.filter(r => r.id !== reportId);
            
            updateStatistics();
            renderReports();
            showToast('Rapor kaldƒ±rƒ±ldƒ±');
        }

        // Helper functions
        function formatDate(dateString) {
            if (!dateString) return 'Tarih yok';
            const date = new Date(dateString);
            return date.toLocaleDateString('tr-TR', {
                day: 'numeric',
                month: 'long',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function getStatusText(status) {
            const statusMap = {
                'new': 'Yeni',
                'read': 'Okundu',
                'resolved': '√á√∂z√ºld√º',
                'added': 'Eklendi'
            };
            return statusMap[status] || status;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text || '';
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        function showToast(message) {
            // Create toast
            const toast = document.createElement('div');
            toast.textContent = message;
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                right: 20px;
                background: var(--card-bg);
                border: 1px solid var(--safe);
                border-radius: 8px;
                padding: 12px 20px;
                color: var(--text-main);
                z-index: 1000;
                animation: slideIn 0.3s ease;
            `;
            
            document.body.appendChild(toast);
            
            // Remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
            
            // Add animations
            if (!document.querySelector('#toast-animations')) {
                const style = document.createElement('style');
                style.id = 'toast-animations';
                style.textContent = `
                    @keyframes slideIn {
                        from { transform: translateX(100%); opacity: 0; }
                        to { transform: translateX(0); opacity: 1; }
                    }
                    @keyframes slideOut {
                        from { transform: translateX(0); opacity: 1; }
                        to { transform: translateX(100%); opacity: 0; }
                    }
                `;
                document.head.appendChild(style);
            }
        }

        // Allow login with Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && document.getElementById('loginSection').style.display !== 'none') {
                login();
            }
        });
    </script>
</body>
</html>

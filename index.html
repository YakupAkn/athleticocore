<script>
let chart = null;

function toggleTheme() {

async function loadDashboard() {
    try {
        const { data: { user } } = await sb.auth.getUser();
        if (!user) {

            window.location.href = 'giris.html';
            console.log("KullanÄ±cÄ± oturumu yok.");
            return;
        }
        const { data: sessions, error } = await sb
            .from('workout_sessions')
            .select('push, started_at')
            .eq('user_id', user.id)
            .eq('completed', true)
            .order('started_at', { ascending: true }); // Tarihe gÃ¶re eskiden yeniye

        if (error) throw error;

        // 3. Ä°statistikleri Hesapla
        let totalPushups = 0;
        let maxSession = 0;
        let todayPushups = 0;
        
        // Tarih formatÄ±: YYYY-MM-DD
        const todayStr = new Date().toISOString().slice(0, 10);
        
        // HaftalÄ±k grafik iÃ§in veri haritasÄ± (Son 7 gÃ¼n)
        const weeklyMap = {};
        for (let i = 6; i >= 0; i--) {
            const d = new Date();
            d.setDate(d.getDate() - i);
            weeklyMap[d.toISOString().slice(0, 10)] = 0;
        }
        // loadDashboard fonksiyonunun iÃ§indeki goal kontrol kÄ±smÄ±na ekle:
        if (todayPushups >= GOAL) {
            document.getElementById("greeting-text").innerText = "Tebrikler! GÃ¼nlÃ¼k hedefini tamamladÄ±n. ðŸ”¥";
            triggerHaptic('success'); // Hedef bittiÄŸinde telefon titresin!
        }6
        if (sessions && sessions.length > 0) {
            sessions.forEach(session => {
                const count = session.push || 0;
                const dateStr = session.started_at.slice(0, 10); // Sadece tarihi al (saati at)

                // A) Toplam ÅžÄ±nav
                totalPushups += count;

                // B) En Ä°yi Seri (Tek seferde en Ã§ok yapÄ±lan)
                if (count > maxSession) {
                    maxSession = count;
                }

                // C) BugÃ¼n YapÄ±lan
                if (dateStr === todayStr) {
                    todayPushups += count;
                }

                // D) Grafik Verisi (EÄŸer tarih son 7 gÃ¼n iÃ§indeyse)
                if (weeklyMap.hasOwnProperty(dateStr)) {
                    weeklyMap[dateStr] += count;
                }
            });
        }

        // 4. UI GÃ¼ncelleme

        // Toplam ÅžÄ±nav
        animateValue("total-pushups", 0, totalPushups, 1000);

        // En Ä°yi Seri
        animateValue("best-session", 0, maxSession, 1000);

        // GÃ¼nlÃ¼k Hedef & Progress Bar
        const GOAL = 50;
        document.getElementById("today-count").innerText = todayPushups;
        
        const percent = Math.min(Math.round((todayPushups / GOAL) * 100), 100);
        document.getElementById("goal-percent").innerText = percent + "%";
        
        // Ã‡ember animasyonu (188.5, Ã§emberin Ã§evresi)
        const offset = 188.5 - (188.5 * percent) / 100;
        setTimeout(() => {
            document.getElementById("goal-bar").style.strokeDashoffset = offset;
        }, 100);

        if (todayPushups >= GOAL) {
            document.getElementById("greeting-text").innerText = "Tebrikler! GÃ¼nlÃ¼k hedefini tamamladÄ±n. ðŸ”¥";
        }

        // 5. GrafiÄŸi Ã‡iz
        renderChart(weeklyMap);

        removeSkeletons();
    } catch (err) {
        console.error("Veri yÃ¼klenirken hata oluÅŸtu:", err);
        // Hata olsa bile skeletonlarÄ± kaldÄ±rmalÄ±yÄ±z ki sonsuza kadar dÃ¶nmesin
        removeSkeletons();
    }
}

function removeSkeletons() {
    // Statik verilerdeki skeletonlarÄ± kaldÄ±r
    const elements = document.querySelectorAll('.skeleton');
    elements.forEach(el => {
        el.classList.remove('skeleton');
        
        // EÄŸer bu bir chart ise, style niteliÄŸini temizle (min-height kalabilir ama background gitmeli)
        if(el.id === 'main-chart') {
            el.style.backgroundColor = 'transparent'; 
        }
    });
}
/* =========================
   GRAFÄ°K FONKSÄ°YONLARI
========================= */
function renderChart(dataMap) {
    const isLight = document.body.getAttribute("data-theme") === "light";
    
    // Veriyi ApexCharts formatÄ±na Ã§evir
    // dataMap anahtarlarÄ±: "2023-10-27", "2023-10-28" ...
    const categories = Object.keys(dataMap).map(dateStr => {
        // Tarihi gÃ¼n ismine Ã§evir (Ã–rn: "Pzt")
        const d = new Date(dateStr);
        return d.toLocaleDateString('tr-TR', { weekday: 'short' });
    });
    
    const seriesData = Object.values(dataMap);

    const options = {
        series: [{ name: "ÅžÄ±nav", data: seriesData }],
        chart: {
            type: "area",
            height: 180,
            toolbar: { show: false },
            background: "transparent",
            fontFamily: 'Inter, sans-serif'
        },
        colors: ["#0070f3"],
        stroke: { curve: "smooth", width: 3 },
        xaxis: {
            categories: categories,
            labels: {
                style: {
                    colors: isLight ? "#666" : "#888",
                    fontWeight: 600,
                    fontSize: '10px'
                }
            },
            axisBorder: { show: false },
            axisTicks: { show: false }
        },
        yaxis: { show: false },
        grid: { show: false, padding: { left: 10, right: 10 } },
        dataLabels: { enabled: false },
        fill: {
            type: "gradient",
            gradient: {
                shadeIntensity: 1,
                opacityFrom: 0.4,
                opacityTo: 0.05,
                stops: [0, 100]
            }
        },
        tooltip: { 
            theme: isLight ? "light" : "dark",
            y: { formatter: (val) => val + " ÅžÄ±nav" }
        }
    };

    if (chart) chart.destroy();
    
    const chartEl = document.querySelector("#main-chart");
    if(chartEl) {
        chart = new ApexCharts(chartEl, options);
        chart.render();
    }
}

// CihazÄ±n titreÅŸim desteÄŸi olup olmadÄ±ÄŸÄ±nÄ± kontrol et ve titreti
function triggerHaptic(type = 'light') {
    if (!("vibrate" in navigator)) return; // Desteklemiyorsa Ã§Ä±k

    if (type === 'success') {
        navigator.vibrate([100, 50, 100]); // BaÅŸarÄ± durumunda dÄ±t-dÄ±t
    } else {
        navigator.vibrate(50); // Hafif dokunuÅŸ
    }
}

function animateValue(id, start, end, duration) {
    if (start === end) {
        const obj = document.getElementById(id);
        if(obj) obj.innerText = end;
        return;
    }
    const range = end - start;
    let current = start;
    const increment = end > start ? 1 : -1;
    const stepTime = Math.abs(Math.floor(duration / range));
    const obj = document.getElementById(id);
    
    if (!obj) return;

    const timer = setInterval(function() {
        current += increment;
        obj.innerText = current;
        if (current == end) {
            clearInterval(timer);
        }
    }, Math.max(stepTime, 10)); // Ã‡ok hÄ±zlÄ± olmamasÄ± iÃ§in min 10ms
}

/* =========================

========================= */
window.onload = () => {

};

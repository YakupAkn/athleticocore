    <script>
        let chart = null;
        let currentChartData = null;
        
        // Tema YÃ¶netimi
        const themeBtn = document.getElementById('theme-btn');
        const themeIcon = document.getElementById('theme-icon');
        const body = document.body;

        const initTheme = () => {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            body.setAttribute('data-theme', savedTheme);
            updateThemeUI(savedTheme);
        };

        function updateThemeUI(theme) {
            themeIcon.setAttribute('data-lucide', theme === 'dark' ? 'sun' : 'moon');
            lucide.createIcons();
        }

        themeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
            // Grafik varsa temasÄ±nÄ± gÃ¼ncellemek iÃ§in yeniden Ã§iz
            if (chart && currentChartData) renderChart(currentChartData);
        });

        // Veri YÃ¼kleme
        async function loadDashboard() {
            try {
                const { data: { user } } = await sb.auth.getUser();
                if (!user) {
                    window.location.href = 'giris.html';
                    return;
                }

                const { data: sessions, error } = await sb
                    .from('workout_sessions')
                    .select('*')
                    .eq('user_id', user.id)
                    .eq('completed', true)
                    .order('started_at', { ascending: true });

                if (error) throw error;

                let totalPushups = 0;
                let maxSession = 0;
                let todayPushups = 0;
                const todayStr = new Date().toISOString().slice(0, 10);
                
                // Son 7 gÃ¼n haritasÄ± oluÅŸtur
                const weeklyMap = {};
                for (let i = 6; i >= 0; i--) {
                    const d = new Date();
                    d.setDate(d.getDate() - i);
                    weeklyMap[d.toISOString().slice(0, 10)] = 0;
                }

                if (sessions && sessions.length > 0) {
                    sessions.forEach(session => {
                        const count = session.push || 0;
                        const dateStr = session.started_at.slice(0, 10);
                        totalPushups += count;
                        if (count > maxSession) maxSession = count;
                        if (dateStr === todayStr) todayPushups += count;
                        if (weeklyMap.hasOwnProperty(dateStr)) weeklyMap[dateStr] += count;
                    });
                    
                    // Aktivite listesini gÃ¼ncelle (Tarihe gÃ¶re ters Ã§evirip son 5'i al)
                    renderActivityList([...sessions].reverse().slice(0, 5));
                }

                setDailyMessage(todayPushups);
                animateValue("total-pushups", 0, totalPushups, 1000);
                animateValue("best-session", 0, maxSession, 1000);
                
                currentChartData = weeklyMap;
                renderChart(weeklyMap);

            } catch (err) {
                console.error("Hata:", err);
            }
        }

        function renderActivityList(sessions) {
            const listEl = document.getElementById("activity-list");
            if (!listEl) return;
            
            if (sessions.length === 0) {
                listEl.innerHTML = `<p style="text-align:center; color:gray; font-size:0.8rem;">HenÃ¼z aktivite yok.</p>`;
                return;
            }

            listEl.innerHTML = sessions.map(s => `
                <div class="activity-item">
                    <div class="activity-left">
                        <div class="activity-icon"><i data-lucide="zap"></i></div>
                        <div class="activity-details">
                            <h4>ÅžÄ±nav AntrenmanÄ±</h4>
                            <p>${new Date(s.started_at).toLocaleDateString('tr-TR')} - ${new Date(s.started_at).toLocaleTimeString('tr-TR', {hour:'2-digit', minute:'2-digit'})}</p>
                        </div>
                    </div>
                    <div class="activity-count">+${s.push}</div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderChart(dataMap) {
            const isLight = body.getAttribute("data-theme") === "light";
            const categories = Object.keys(dataMap).map(d => {
                return new Date(d).toLocaleDateString('tr-TR', { weekday: 'short' });
            });
            const seriesData = Object.values(dataMap);

            const options = {
                series: [{ name: "ÅžÄ±nav", data: seriesData }],
                chart: {
                    type: "area",
                    height: 200,
                    toolbar: { show: false },
                    animations: { enabled: true }
                },
                colors: ["#0070f3"],
                stroke: { curve: "smooth", width: 3 },
                xaxis: {
                    categories: categories,
                    labels: { style: { colors: isLight ? "#666" : "#aaa" } }
                },
                yaxis: { labels: { style: { colors: isLight ? "#666" : "#aaa" } } },
                grid: { borderColor: isLight ? "#eee" : "#222" },
                dataLabels: { enabled: false },
                tooltip: { theme: isLight ? "light" : "dark" }
            };

            if (chart) chart.destroy();
            chart = new ApexCharts(document.querySelector("#main-chart"), options);
            chart.render();
        }

        function setDailyMessage(n) {
            const el = document.getElementById("daily-message");
            if (n === 0) el.innerText = "HenÃ¼z baÅŸlamadÄ±n, haydi ÅŸÄ±nav baÅŸÄ±na! ðŸ’ª";
            else el.innerText = `BugÃ¼n ${n} ÅŸÄ±nav Ã§ektin. Harika gidiyorsun! ðŸ”¥`;
        }

        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            if (!obj) return;
            if (start === end) { obj.innerText = end; return; }
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerText = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.onload = () => {
            initTheme();
            loadDashboard();
        };
    </script>
